---
- name: Install git
  package:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - git
      - git-lfs
  tags: git

- name: add global dotfiles
  ansible.builtin.copy:
    src: "../template/etc/{{ item }}"
    dest: "/etc/apt/{{ item }}"
  with_items:
    - gitconfig
  tags: git

- name: create SSH certificat directories
  file:
    path: /var/www/.ssh
    state: directory
    mode: 0700
    owner: www-data
    group: www-data
  tags: git

- name: add Github public key
  known_hosts:
    path: /var/www/.ssh/known_hosts
    name: github.com
    key: "{{ item }}"
  with_items:
    - 'github.com ssh-rsa '
  tags: git

- name: Fix ssh known_hosts ownership
  file:
    path: /var/www/.ssh/known_hosts
    mode: 0600
    owner: www-data
    group: www-data
  tags: git
